<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>underscore</title>
    <style type='text/css'>
    .item {
    width: 220px;
    background-color: #00abff;
    height: 60px;
    margin-top: 10px;
  }

  .itemempty {
    height: 0px;
    width: 220px;
  }

  .box {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="itemempty"></div>
        <div class="itemempty"></div>
        <div class="itemempty"></div>
    </div>
</body>
<script src="underscore.js"></script>
<script type='text/javascript'>
// where: 遍历list,返回新的对象数组
var list = [
    {title:"aaa",year:1982},
    { title: "bbb", year: 1900 },
    { title: "ccc", year: 1982 },
];
console.log(
    _.where(list,{year:1982})
)
</script>
</html>
