<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>保存文本文件到本地</title>
</head>

<body>
    <input type="text" id="inputVal" value="张先生">
    <button id="save">保存</button>
    <h3>需求：在输入框中输入内容，点击保存按钮会自动生成一个txt文件，并下载</h3>
</body>
<script type="text/javascript">
    createAndDownloadFile = function (fileName, content) {
        const aTag = document.createElement('a');
        const blob = new Blob([content]);
        aTag.download = fileName;
        aTag.href = URL.createObjectURL(blob);
        aTag.click();
        URL.revokeObjectURL(aTag.href);
    }
    var save = document.getElementById("save");
    save.addEventListener("click", function () {
        createAndDownloadFile("txt文件", document.getElementById("inputVal").value);
    });
</script>

</html>
