<script type="text/javascript">
    // 装箱： 把基本数据类型转为对应的“引用类型”的操作
    // 1.装箱，就是用这个值类构造一个对应的包装对象。如：
    var a = 10, b = "javascript", c = true;
    var _a = new Number(a);
    var _b = new String(b);
    var _c = new Boolean(c);
    console.log(_a,_b,_c);
    // Number{10} String{"javascript"} Boolean{true} 都转换成引用类型了
    
    // 装箱的最大作用就是：将值作为对象来处理。


    // 2.拆箱：把引用类型转为基本数据类型的操作
    var d = 10;
    var _d = new Number(a);
    var e = _d.valueOf();  //这就是拆箱的过程。
    console.log(_d,e);
    // Number{10}  10
    

</script>
</html>
