<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>felx布局</title>
    <style media="screen">
		.content{
			display: flex;
		}
		.left{
			width: 200px;
			height: 200px;
			background: red;
		}
		.right{
			flex:1;
			height: 200px;
			background:orange;
		}
    </style>
  </head>
  <body>
    <!-- 设为flex 布局以后，子元素的 float、clear、vertical-align属性将失效 -->
		<div class="content">
			<div class="left"></div>
			<div class="right"></div>
		</div>
  </body>
  <script >
  	function a(argument) {
  		var res = 4;
  		return res
  	}
  	function b(argument) {
  	   return a();
  	   alert(res);
  	}
  	b();
  </script>
</html>
