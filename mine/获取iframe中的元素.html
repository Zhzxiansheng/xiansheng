<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>获取iframe中的元素</title>
    <style media="screen">
      #iframe{
        background-color: #fff
      }
    </style>
  </head>
  <body>
    <p>这里的重点是，获取元素必须在 window.onload 事件中， 否则会出现无法获取到的情况</p>
    <div class="">
      <iframe src="shadow.html" width="100%" height="600px" id="iframe" class="123"></iframe>
    </div>

  </body>
  <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  window.onload = function(){
    function getIframeContent(){  //获取iframe中文档内容
       var doc;
       if (document.all){ // IE
        doc = document.frames["iframe"].document;
       }else{ // 标准
        doc = document.getElementById("iframe").contentWindow;
       }
        console.log(doc.document.getElementById("exit"));
    }
    getIframeContent();
  }
  console.log($('#ifranme'));


// 也可以尝试jq 获取元素
  window.onload = function(){
      $(document.getElementById("iframe").contentWindow.document).find('.p').hide();
  }
  </script>
</html>
