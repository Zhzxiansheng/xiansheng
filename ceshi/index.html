<script>
    var a = [1, 2, 3];
    Array.prototype.implu = function() {
        var newArr = [];
        for(let i of this) {
            console.log(Math.pow(i, 2));
            newArr.push(Math.pow(i, 2));
        }
        var result = this.concat(newArr);
        console.log(result);
        return this;
    };
    a.implu();
